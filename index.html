<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    Step 1. Choose
    <div class="buttons">
        <button onclick="playerRock()">rock</button>
        <button onclick="playerPaper()">paper</button>
        <button onclick="playerScissors()">scissors</button>
    </div>
    <br>
    <br>
    Step 2. Outcome
    <div class="holder">
        <div class="player">Player: <p id="choice"></p></div>
        <div class="computer">Computer: <p id="computer"></p></div>
        <div class="winner">Winner is: <p id="outcome"></p></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
